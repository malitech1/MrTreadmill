{% extends 'staff/base.html' %}
{% block title %}Add Customer{% endblock %}
{% block content %}
<h2>Add Customer</h2>
<form method="post" style="max-width:600px;">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" style="background:#607d8b; color:#fff; padding:8px 12px; border:none; border-radius:4px;">
    Save Customer
  </button>
  <a href="{% url 'staff:dashboard' %}" style="margin-left:8px;">Cancel</a>
</form>
{% endblock %}
