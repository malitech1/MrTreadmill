<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mr Treadmill Staff Portal{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'staff/styles.css' %}">
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .nav-left, .nav-right {
            display: flex;
            align-items: center;
        }
        .content {
            padding: 20px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <a href="{% url 'staff:dashboard' %}"> Dashboard</a>
        <a href="/admin/"> Admin</a>
        <a href="{% url 'staff:spec_search' %}">Machine Specs</a>
    </div>
    <div class="nav-right">
    {% if user.is_authenticated %}
        <a href="{% url 'staff:profile' %}"> <span>{{ user.username }}</span> </a>

        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
</div>

<div class="container">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
